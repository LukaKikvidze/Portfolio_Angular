<article 
  class="card" 
  tabindex="0" 
  [attr.aria-labelledby]="project.id + '-title'"
  (keydown)="onCardKeydown($event)"
>
  <div 
    class="thumb" 
    (click)="onPreviewClick()" 
    (keydown)="onThumbKeydown($event)"
    role="button" 
    tabindex="0" 
    [attr.aria-label]="'Open preview for ' + project.title"
  >
    <img 
      [src]="project.image" 
      [alt]="project.title + ' project screenshot'" 
      loading="lazy"
    />
  </div>
  
  <div class="body">
    <h3 [id]="project.id + '-title'">{{ project.title }}</h3>
    <p class="desc">{{ project.description }}</p>
    
    <ul class="tech" role="list" aria-label="Technologies used">
      <li *ngFor="let tech of project.technologies; trackBy: trackByTech" role="listitem">{{ tech }}</li>
    </ul>
    
    <div class="links">
      <a 
        [href]="project.githubUrl" 
        target="_blank" 
        rel="noopener noreferrer"
        (click)="onGithubClick($event)"
        [attr.aria-label]="'View ' + project.title + ' source code on GitHub'"
      >
        GitHub
      </a>
      <a 
        [href]="project.liveUrl" 
        target="_blank" 
        rel="noopener noreferrer"
        class="primary"
        (click)="onDemoClick($event)"
        [attr.aria-label]="'View ' + project.title + ' live demo'"
      >
        Live Demo
      </a>
    </div>
  </div>
</article>
