<section class="wrap">
  <h1>Skills</h1>
  <ul class="list">
    <li *ngFor="let s of skills; let i = index; trackBy: trackBySkill" class="reveal">
      <div class="row">
        <span class="name">{{s.name}}</span>
        <span class="pct" [ngClass]="getBadgeClass(s.level)">{{s.level}}%</span>
      </div>
      <div class="bar" role="progressbar" [attr.aria-valuenow]="s.level" aria-valuemin="0" aria-valuemax="100">
        <span [style.width.%]="s.level"></span>
      </div>
    </li>
  </ul>
</section>
